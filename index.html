<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <style>
    .time-table {
      width: 100%;
      border: 5px solid black;
      padding: 50px;
    }

    .save-button {
      float: right;
    }
  </style>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay"  class="lead">
      </p>
    </header>
    <div class="container">
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script type = "text/javascript">
        
        $(document).ready(function() {
          var hours = ["9AM","10AM", "11AM", "12PM", "1PM", "2PM", "3PM", "4PM", "5PM"];

          for(var i = 0; i < hours.length; i++) {

            var hourBlocks = $("<div>");

            hourBlocks.addClass("time-table");

            hourBlocks.attr("data-letter", hours[i]);

            hourBlocks.add("<button>");

            hourBlocks.text(hours[i]);

            $(".container").append(hourBlocks);

        
        

          }
          
          var newButton = $('<input/>').attr({ type: 'button', name:'btn1', value:'Click' });

          newButton.addClass("save-button");

            $(".time-table").append(newButton);

        });

        

      </script>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

  </body>
</html>
